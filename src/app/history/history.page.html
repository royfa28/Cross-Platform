<ion-header>
  <ion-toolbar>
    <ion-title>List of Tasks</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of history">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label>{{item.name}}</ion-label>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="3">
            <ion-badge>{{ duration(item.stop,item.start) }}s</ion-badge>
          </ion-col>

          <ion-col size="3">
            <ion-note>Completed {{item.stop | date: 'dd/MM/yy h:mm:ss' }}</ion-note>
          </ion-col>

          <ion-col size="4">
            <ion-note>Description: {{item.description}}</ion-note>
          </ion-col>

          <ion-col size="2">
            <ion-button color="secondary" (click)="delete(item.start)">
              <ion-icon name="close"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>

      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
