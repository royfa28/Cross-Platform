<ion-header>
  <ion-toolbar>
    <ion-title>List of Tasks</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of history">
      <ion-grid>
        <ion-row>
          <ion-col size="3">
            <ion-label>{{item.name}}</ion-label>
          </ion-col>

          <ion-col size="5">
            <ion-note>Status: {{item.status}}</ion-note>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="3">
            <ion-badge>Date created: {{ item.start | date: 'dd/MM/yy'}}</ion-badge>
          </ion-col>

          <ion-col size="5">
            <ion-note>Description: {{item.description}}</ion-note>
          </ion-col>

          <ion-col size="1">
            <ion-button color="secondary" (click)="delete(item.start)">
              <ion-icon name="checkmark-circle-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>

      </ion-grid>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
