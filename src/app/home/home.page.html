<ion-header>
  <ion-toolbar>
    <img class="logo" slot="end" src="../../assets/logo/logo.svg">
    <ion-title slot="start">Record A Task</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="taskForm">
    <ion-list>
      <ion-list-header>
          Start a new Task
      </ion-list-header>
      <ion-item>
        <ion-input type="text" name="taskName" placeholder="type task name (minimum 3 chars)" formControlName="name"></ion-input>
      </ion-item>
      <ion-button [disabled]="!taskForm.valid" expand="full" (click)="start()" *ngIf="!started && duration == 0">Start Task</ion-button>
      <ion-button color="success" expand="full" (click)="stop()" *ngIf="started">Task Completed</ion-button>
      <ion-button color="secondary" expand="full" (click)="save()" *ngIf="!started && duration > 0">Save and Reset</ion-button>
      <ion-item *ngIf="time >= 0">
        {{time}} seconds
      </ion-item>
    </ion-list>
  </form>
  <ion-list>

  </ion-list>
</ion-content>
